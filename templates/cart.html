<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styless.css') }}">
    <title>Your Cart</title>
    <style>

        }

            background: white;

            border-radius: 12px;

            font-size: 18px;
        }

        header {
            background: #ff6b35;
            color: white;
            padding: 20px 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-btn {
            background: white;
            color: #ff6b35;
            border: none;
            padding: 12px 24px;

            cursor: pointer;

        }

        .menu-btn:hover {
            background: #f8f9fa;
        }

        #location-section {

            padding: 20px;

            color: white;
            border: none;
            padding: 10px 20px;

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;

            .cart-item {

        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    transition: all 0.3s ease-in-out;
}

body {
    background-color: #f8f8f8;
    min-height: 100vh;
    position: relative;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 30px;
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

header {
    background-color: white;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    transition: transform 0.3s ease;
}

header.scroll-up {
    transform: translateY(0);
}

header.scroll-down {
    transform: translateY(-100%);
}

.header-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

h1 {
    color: #ff6b00;
    text-shadow: 0 2px 4px rgba(255,107,0,0.1);
    transition: transform 0.3s ease;
}

h1:hover {
    transform: scale(1.02);
}

.menu-btn {
    background-color: #ff6b00;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255,107,0,0.2);
}

.menu-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255,107,0,0.3);
    background-color: #ff7b1a;
}

.menu-btn:active {
    transform: translateY(1px);
}

.main-content {
    grid-column: 1;
    animation: slideIn 0.5s ease-in-out;
}

@keyframes slideIn {
    from { transform: translateX(-20px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}

.sidebar {
    grid-column: 2;
    position: sticky;
    top: 90px;
    height: fit-content;
    animation: slideInRight 0.5s ease-in-out;
}

@keyframes slideInRight {
    from { transform: translateX(20px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}

section {
    background: white;
    border-radius: 15px;
    padding: 25px;
    margin-bottom: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 1px solid rgba(0,0,0,0.05);
}

section:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}

h2 {
    color: #333;
    margin-bottom: 15px;
    font-size: 1.2rem;
    position: relative;
    padding-bottom: 10px;
}

h2::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 50px;
    height: 3px;
    background: #ff6b00;
    border-radius: 3px;
    transition: width 0.3s ease;
}

h2:hover::after {

}

#cart-items {

}

#location-section button {

    padding: 10px 20px;
    border-radius: 8px;
    margin-top: 10px;

    transition: all 0.3s ease;

}

#location-section button:hover {

#out-of-range {

}

@keyframes shake {

}

.charges-row {

}

.charges-row:hover {

    padding-right: 5px;
}

.charges-row:last-child {

#payment-method {

}

#payment-method:focus {

#confirm-order button {

    padding: 18px;
    border-radius: 8px;

    cursor: pointer;
    margin-top: 20px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255,107,0,0.2);

    overflow: hidden;
}

#confirm-order button::after {

    left: 50%;

    height: 0;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s ease, height 0.6s ease;
}

#confirm-order button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255,107,0,0.3);
    background-color: #ff7b1a;
}

#confirm-order button:hover::after {
    width: 300px;
    height: 300px;
}

.order-success-container {

    background-color: #eaf9e3;

<body>
    <header>
        <div class="header-content">
            <h1>Your Cart</h1>
            <button class="menu-btn" onclick="goToMenu()">Go to Menu</button>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <section id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </section>

            <section id="location-section">
                <h2>Delivery Location</h2>
                <p id="location-text">Default Location: Bangalore City</p>
                <button onclick="editLocation()">Edit Location</button>
                <div id="out-of-range" style="display: none;">Out of range, we will be serving there soon.</div>
            </section>
        </div>

        <div class="sidebar">
            <section id="charges-section">
                <h2>Charges</h2>
                <div class="charges-row">
                    <span>Subtotal</span>
                    <span>₹<span id="subtotal">0.00</span></span>
                </div>
                <div class="charges-row">
                    <span>GST (18%)</span>
                    <span>₹<span id="gst-charge">0.00</span></span>
                </div>
                <div class="charges-row">
                    <span>Platform Fees</span>
                    <span>₹<span id="platform-fee">2.00</span></span>
                </div>
                <div class="charges-row">
                    <span>Delivery Fee</span>
                    <span>₹<span id="delivery-fee">5.00</span></span>
                </div>
            </section>

            <section id="total-section">
                <div class="charges-row">
                    <strong>Total Amount</strong>
                    <strong>₹<span id="total-amount">0.00</span></strong>
                </div>
            </section>

            <section id="payment-method-section">
                <h2>Payment Method</h2>
                <select id="payment-method" onchange="handlePaymentMethodChange()">
                    <option value="">Select Payment Method</option>
                    <option value="cash">Cash on Delivery</option>
                    <option value="upi">UPI Payment</option>
                    <option value="card">Credit/Debit Card</option>
                </select>
            </section>

            <section id="confirm-order" style="display: none;">
                <button onclick="confirmOrder()">Confirm Order</button>
            </section>
        </div>
    </div>

    <script>
        const DEFAULT_CITY = "Bangalore City";
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const gstRate = 0.18;
        const platformFee = 2.00;
        const deliveryFee = 5.00;

        // Function to get total cart items count (for consistency with menu page)
        function getCartItemCount() {
            return cart.reduce((total, item) => total + item.quantity, 0);
        }

        function displayCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div class="empty-cart"><p>Your cart is empty!</p><p>Go back to the menu to add some delicious items.</p></div>';
                updateTotalPrice(0);
                return;
            }

            let subtotal = 0;
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">₹${item.price.toFixed(2)} each</div>
                    </div>
                    <div class="quantity-control-wrapper">
                        <div class="quantity-controls">
                            <button class="quantity-btn minus" onclick="updateQuantity(${item.id}, -1)" ${item.quantity <= 1 ? 'disabled' : ''}>−</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn plus" onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                    </div>
                    <div class="item-actions">
                        <div class="item-total">₹${(item.price * item.quantity).toFixed(2)}</div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">× Remove</button>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItem);
            });

            updateTotalPrice(subtotal);
        }

        function updateQuantity(itemId, change) {
            const item = cart.find(item => item.id === itemId);
            if (!item) return;

            item.quantity += change;
            if (item.quantity < 1) item.quantity = 1;
            
            // Save to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Refresh display
            displayCart();
        }

        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        function updateTotalPrice(subtotal) {
            const gstCharge = subtotal * gstRate;
            const total = subtotal + gstCharge + platformFee + deliveryFee;

            document.getElementById('subtotal').textContent = subtotal.toFixed(2);
            document.getElementById('gst-charge').textContent = gstCharge.toFixed(2);
            document.getElementById('platform-fee').textContent = platformFee.toFixed(2);
            document.getElementById('delivery-fee').textContent = deliveryFee.toFixed(2);
            document.getElementById('total-amount').textContent = total.toFixed(2);
        }

        function editLocation() {
            const newLocation = prompt("Enter your delivery address:");
            const locationText = document.getElementById('location-text');
            const outOfRangeText = document.getElementById('out-of-range');

            if (newLocation && newLocation.trim()) {
                locationText.textContent = `Delivery Location: ${newLocation}`;
                if (newLocation.toLowerCase().includes(DEFAULT_CITY.toLowerCase())) {
                    outOfRangeText.style.display = 'none';
                } else {
                    outOfRangeText.style.display = 'block';
                }
            }
        }

        function handlePaymentMethodChange() {
            const paymentMethod = document.getElementById('payment-method').value;
            const confirmOrderSection = document.getElementById('confirm-order');

            if (paymentMethod && cart.length > 0) {
                confirmOrderSection.style.display = 'block';
            } else {
                confirmOrderSection.style.display = 'none';
            }
        }

        function confirmOrder() {
            if (cart.length === 0) {
                alert("Your cart is empty. Please add items before confirming the order.");
                return;
            }

            const paymentMethod = document.getElementById('payment-method').value;
            if (!paymentMethod) {
                alert("Please select a payment method.");
                return;
            }

            const locationText = document.getElementById('location-text').textContent;
            const location = locationText.includes(": ") ? locationText.split(": ")[1] : locationText;
            const total = parseFloat(document.getElementById('total-amount').textContent);
            
            const orderData = {
                paymentMethod,
                location,
                cartItems: cart,
                total,
                subtotal: parseFloat(document.getElementById('subtotal').textContent),
                gst: parseFloat(document.getElementById('gst-charge').textContent),
                platformFee,
                deliveryFee
            };

            // Show loading state
            const confirmButton = document.querySelector('#confirm-order button');
            const originalText = confirmButton.textContent;
            confirmButton.textContent = 'Processing...';
            confirmButton.disabled = true;

            fetch('/api/confirm_order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(orderData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Order confirmed' || data.success) {
                    // Clear the cart
                    localStorage.removeItem('cart');
                    // Redirect to the order tracking page
                    window.location.href = '/confirmOrder';
                } else {
                    throw new Error(data.message || 'Failed to confirm order');
                }
            })
            .catch(error => {
                console.error('Error confirming order:', error);
                alert("Error confirming order. Please try again.");
                
                // Reset button state
                confirmButton.textContent = originalText;
                confirmButton.disabled = false;
            });
        }

        function goToMenu() {
            window.location.href = '/menu';
        }

        // Initialize page
        window.onload = function() {
            displayCart();
            
            // Update payment method visibility based on cart contents
            const paymentMethodSection = document.getElementById('payment-method-section');
            if (cart.length === 0) {
                paymentMethodSection.style.opacity = '0.5';
                document.getElementById('payment-method').disabled = true;
            } else {
                paymentMethodSection.style.opacity = '1';
                document.getElementById('payment-method').disabled = false;
            }
        };

        // Listen for storage changes (if user modifies cart from another tab)
        window.addEventListener('storage', function(e) {
            if (e.key === 'cart') {
                cart = JSON.parse(e.newValue) || [];
                displayCart();
            }
        });
    </script>
</body>
</html>
